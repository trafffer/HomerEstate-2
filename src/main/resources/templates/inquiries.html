<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragment::head}">
    <title>Inquiries page</title>
<body>
<header th:replace="~{fragments/fragment::navbar}">
</header>
<main id="ts-main" style="margin-top: 116px;">
    <div class="splitPage">
        <div class="splitPage__column left" style="height:auto; background-image:url('/img/fition3.jpg')">
            <div class="splitPage__column__inner">
                <section id="page-title" class="page-title">
                    <div class="ts-title">
                        <h1 class="text-center text-dark" style="font-size: 64px;
                            -webkit-text-fill-color: #f4f4f4;
                            width: 100%;">Offer Inquiry</h1>
                    </div>
                </section>
            </div>
        </div>
        <div class="splitPage__column right" style="padding-top:0;">
            <div class="splitPage__column__inner" style="padding-bottom:0;">
                <section id="submit-form" style="margin-bottom:0">
                    <form method="POST" th:action="@{/inquiries/add/{id}(id=${offerModel})}"
                          th:object="${inquiryModel}"    class="ts-form custom-form" >
                        <section id="basic-information" class="" style="margin-bottom:1rem;">
                            <h3 class="border-bottom">Add an inquiry for offer</h3>
                            <div class="row">
                                <div class="col-sm-8 col-sm-8 col-md-8 col-lg-8">
                                    <div class="form-group alt">
                                        <label>Offer: </label>
                                        <div class="input-group disabled" th:text="|ID: ${offerModel}|">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="category">Category*</label>
                                        <select class="custom-select ts-selected"
                                                id="category"
                                                style="width:100%"
                                                name="category"
                                                aria-invalid="false">
                                            <option value="" selected="selected">Select category</option>
                                            <option value="residential">Residential</option>
                                        </select>
                                        <small class="invalid-feedback text-light form-text bg-danger rounded">
                                            Neshto gadno.
                                        </small>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-sm-4 col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="city">City*</label>
                                        <select class="custom-select ts-selected"
                                                id="city"
                                                style="width:100%" name="city"
                                                aria-invalid="false">
                                            <option value="" selected="selected">Select city</option>
                                            <option value="apartment">City</option>
                                            </select>
                                        <small class="invalid-feedback text-light form-text bg-danger rounded"
                                              >
                                            Neshto gadno.
                                        </small>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-md-8 col-lg-8">
                                    <div class="input-group">
                                        <label for="address">Address</label>
                                        <input class="form-control"
                                               placeholder="Addres in the city"
                                               name="livingArea"
                                               type="text"
                                               id="address">
                                        <small class="invalid-feedback text-light form-text bg-danger rounded"
                                               >
                                            Neshto gadno.
                                        </small>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-sm-4 col-md-4 col-lg-4">
                                    <div class="input-group">
                                        <label for="area">Living Area in sq.m.</label>
                                        <input
                                                class="form-control border-right-0"
                                                placeholder="Living Area in sq.m."
                                                name="area"
                                                type="text"
                                                id="area">
                                        <div class="input-group-append">
                                            <span class="input-group-text bg-white border-left-0">sq.m.</span>
                                        </div>
                                        <small class="invalid-feedback text-light form-text bg-danger rounded"
                                               >
                                            Neshto gadno.
                                        </small>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-sm-2 col-md-4 col-lg-2">
                                    <div class="input-group">
                                        <label for="rooms">Rooms</label>
                                        <input
                                                class="form-control"
                                                placeholder="Rooms#"
                                                name="rooms"
                                                type="text"
                                                id="rooms">
                                        <small class="invalid-feedback text-light form-text bg-danger rounded"
                                               >
                                            Neshto gadno.
                                        </small>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-sm-2 col-md-4 col-lg-2">
                                    <div class="input-group">
                                        <label for="floor">Floor</label>
                                        <input
                                                class="form-control"
                                                placeholder="Floor#"
                                                name="floor"
                                                type="text"
                                                id="floor">
                                        <small class="invalid-feedback text-light form-text bg-danger rounded"
                                              >
                                            Neshto gadno.
                                        </small>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-sm-4 col-md-6 col-lg-4">
                                    <div class="input-group">
                                        <label for="price">Price</label>
                                        <input class="form-control border-right-0" placeholder="Price" name="price" type="text" id="price">
                                        <div class="input-group-append">
                                            <span class="input-group-text bg-white border-left-0">â‚¬</span>
                                        </div>
                                        <small class="invalid-feedback text-light form-text bg-danger rounded"
                                               >
                                            Neshto gadno.
                                        </small>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="form-group">
                                                <label for="description">Description</label>
                                                <textarea
                                                       class="form-control"
                                                       placeholder="Description"
                                                          cols="50" rows="10"
                                                       type="text"
                                                          id="description"></textarea>
                                                <small class="invalid-feedback text-light form-text bg-danger rounded"
                                                       >
                                                    Neshto gadno.
                                                </small>
                                            </div>
                                </div>
                            </div>
                        </section>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary ts-btn-arrow btn-lg float-right"
                                    id="btnSubmit" name="button" value="add this form"
                                    onclick="this.form.submit(); this.disabled = true; this.value = 'Submitting the form';">Submit Inquiry</button>
                        </div>
                    </form>
                    <!--end #form-submit-->
                </section>
            </div>
            <!--end container-->
        </div>
        <div class="clearfix"></div>
    </div>
</main>
<footer th:replace="~{fragments/fragment::footer}">
</footer>
</body>
</html>
